name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Prisma
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/client
          key: ${{ runner.os }}-prisma-${{ hashFiles('**/prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-prisma-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Test Auto Seed Script
        run: |
          DATABASE_URL="file:./prisma/test.db" npm run seed:auto || echo "⚠️  Seed automatique ignoré (peut nécessiter une base initialisée)"
        continue-on-error: true

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Format check
        run: npm run format:check
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: "file:./prisma/test.db"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: "file:./prisma/test.db"
        continue-on-error: true

      - name: Run security E2E tests
        run: npm run test:security:e2e
        env:
          DATABASE_URL: "file:./prisma/test.db"
          NODE_ENV: test
        continue-on-error: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: |
            playwright-report/
            tests-logs/ci-report/
          retention-days: 7

