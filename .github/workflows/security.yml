name: Security Audit

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 0" # Tous les dimanches √† minuit
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit & Hardening
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Security Audit (npm audit)
        run: npm run audit:security
        continue-on-error: true

      - name: Lint Strict
        run: npm run lint:strict
        continue-on-error: true

      - name: Type Check
        run: npm run typecheck
        continue-on-error: true

      - name: Security Tests
        run: npm run test:security || echo "Security tests completed"
        continue-on-error: true

      - name: Generate Security Report
        run: npm run report:audit

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: AUDIT-SECURITE.md
          retention-days: 90

      - name: Check for Critical Vulnerabilities
        run: |
          if grep -q "‚ùå" AUDIT-SECURITE.md; then
            echo "‚ùå Critical security issues found!"
            exit 1
          else
            echo "‚úÖ No critical security issues"
          fi

      - name: Comment PR with Security Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('AUDIT-SECURITE.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîí Security Audit Report\n\n\`\`\`\n${report}\n\`\`\``
            });

